<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dependencies/gifshot.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
    <script src="../dependencies/vue.global.js"></script>
    <title>canvas</title>
</head>
<style>
    .main {
        width: 400px;
        height: auto;
        background: #000;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        padding-bottom: 50px;
    }

    .video {
        width: 200px;
    }
    .timeline {
        width: 100%;
        height: 50px;
        position: absolute;
        bottom: 0;
        background: #fff;
        display: flex;
    }
    .timelineArea{
        width: 50px;
        height: 100%;
        background: red;
        opacity: 0.5;
        cursor: pointer;
    }
    .stretchBlock{
        width: 20px;
        height: 100%;
        background: chartreuse;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        cursor: w-resize;
    }
</style>

<body>
    <div id="app">
        <div class="main">
            <!-- autoplay 时间抽 -->
            <div class="timeline" :ref="timelineRef"  @mouseleave="mouseleave" @mousemove="mousemove" @mouseup="mouseup">
                <!-- 区域 -->
                <div class="timelineArea" :ref="timelineAreaRef"   @mousedown="mousedown" ></div>
                <!-- 拉伸 -->
                <div class="stretchBlock" @mouseleave="stretchMouseleave" @mouseup="stretchMouseup" @mousemove="stretchMousemove" @mousedown="stretchMousedown"></div>
            </div>
        </div>
    </div>

</body>
 <script>
    const { createApp, ref, watch, nextTick, onMounted } = Vue
    createApp({
        setup() {
            // 是否按下,拉伸变形
            let stretchStatus = ref(false)
            let stretchX = ref(0)
            // 是否按下
            let status = ref(false)
            // 滑块的距离
            let distance = ref(0)
            // x坐标变换情况
            let x = ref(0)
            
            const mousedown = () => {
                status.value = true
            }
            const mouseup = () => {
                status.value = false
            }
            const mouseleave = () => {
                status.value = false
            }
            const mousemove = (e) => {
                if (status.value) {
                    x.value = e.x
                    timelineArea.style.marginLeft = `${distance.value}px`
                    video.currentTime = Math.ceil(distance.value / timeline.clientWidth * video.duration)
                    console.log('当期的秒数:', video.currentTime, '区域时长:',Math.ceil(timelineArea.clientWidth / timeline.clientWidth * video.duration))
                }
            }  
            // 获取滑块宽度
            const stretchMouseup = () => {
                stretchStatus.value = false
            }
            const stretchMouseleave = () => {
                stretchStatus.value = false
            }            
            const stretchMousedown = () => {
                stretchStatus.value = true
            }
            const stretchMousemove = () => {
                if (stretchStatus.value) {
                    let width = timelineArea.clientWidth+=1
                    timelineArea.style.width = width + 'px'
                }
            }

            let timeline = '';
            const timelineRef = el => {
                timeline = el;
            }  
            let timelineArea = '' 
            const timelineAreaRef = el => {
                timelineArea = el
            } 
            onMounted(() => {
                // console.log('内部mounted') 
                // timeline.addEventListener('mousemove', (e) => {
                //     console.log(e.x, distance.value)
                // })
            }) 

            nextTick(() => {
                console.log(timeline.clientWidth)
            })   
            watch((e) => x.value, (newValue, oldValue) => {
                if (newValue > oldValue 
                    && distance.value <= (timeline.clientWidth - timelineArea.clientWidth)) {
                    distance.value++
                } else {
                    if (distance.value > 0) {
                        distance.value--
                    }
                }
            })

            return {
                mousemove,
                mousedown,
                mouseup,
                mouseleave,
                timelineRef,
                timelineAreaRef,
                stretchMouseup,
                stretchMousedown,
                stretchMousemove,
                stretchMouseleave,
            }
        }
    }).mount('#app')
  

</script>
</html>
