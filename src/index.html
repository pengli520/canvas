<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dependencies/gifshot.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>canvas</title>
</head>
<style>

</style>

<body>
    <div id="app">
        <div class="main">
            <!-- autoplay 时间抽 -->
            <div class="timeline" ref="timeline"  @mouseleave="mouseleave" @mousemove="mousemove($event,6545)" @mouseup="mouseup">
                <!-- 区域 -->
                <div class="timelineArea" ref="timelineArea"   @mousedown="mousedown" ></div>
                <!-- 拉伸 -->
                <div class="stretchBlock" @mouseleave="stretchMouseleave" @mouseup="stretchMouseup" @mousemove="stretchMousemove" @mousedown="stretchMousedown"></div>
            </div>
        </div>
        <div class="button" @click="generateImg">生成图片</div>

    </div>

</body>
</html>
